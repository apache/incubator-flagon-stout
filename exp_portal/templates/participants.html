<!-- shows a list of current participants in the database -->

{% extends "page.html" %}
{% block head %}
{% endblock %}
{% block content %}

<h1>Participant Status</h1>
<div class="col-md-15">
<table class="table table-hover">
	<thead>
		<tr>
			<th>Participant #</th>
			<th>Assigned Product</th>
		</tr>
	</thead>
	<tbody>
		{% for participant in participants %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>{{ participant.product }}</td>
			</tr>
		{% endfor %}
		<tr>
			<form id="add_participant_form" method="get" action="{% url 'exp_portal:add_participant' %}">
				{% csrf_token %}
				<button class="btn btn-success btn-lg btn-block" type="submit">Add Participant</button>
			</form>
		</tr>
	</tbody>
</table>
</div>
{% endblock %}
