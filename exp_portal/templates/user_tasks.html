{% extends "experimentpage.html" %}

{% block content %}

<h1>Participant Tasks</h1>

<a href="{% url 'exp_portal:add_user_task' %}">
	<button class="btn btn-default btn-lg" type="submit">Add Task</button>
</a>

<div class="col-md-15">
<table class="table table-hover">
	<thead>
		<tr>
			<th>Item</th>
			<th>Task Name</th>
			<th>Product</th>
			<th>Active</th>
			<th>Complete</th>
			<th>Activity Count</th>
		</tr>
	</thead>
	<tbody>
		{% for task in tasklist %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td> task name </td>
				<td> product name </td>
				<td> active </td>
				<td> complete </td>
				<td> activity count </td>
			</tr>
		{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
