{% extends "userpage.html" %}
{% load static %}
{% block content %}
<h1>PORTAL INSTRUCTIONS</h1>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'instructions/instructions1.png' %}" alt="Portal Instructions Slide 1" style="margin:auto">
    </div>
    <div class="item">
      <img src="{% static 'instructions/instructions2.png' %}" alt="Portal Instructions Slide 2" style="margin:auto">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'instructions/instructions3.png' %}" alt="Portal Instructions Slide 3" style="margin:auto">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'instructions/instructions4.png' %}" alt="Portal Instructions Slide 4" style="margin:auto">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'instructions/instructions5.png' %}" alt="Portal Instructions Slide 5" style="margin:auto">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'instructions/instructions6.png' %}" alt="Portal Instructions Slide 6" style="margin:auto">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<!-- Submit button -->
<form id="portal_inst_complete" method="get" action="{% url 'op_tasks:instruct' read='portal' %}">
	{% csrf_token %}
	<button class="btn btn-success btn-lg btn-block" type="submit">
		I have read and I understand this information
	</button>
</form>

{% endblock %}
