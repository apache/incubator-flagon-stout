{% extends "main.html" %}
{% block title %}Reset Password{% endblock %}
{% block container %}

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}

{% endblock%}
