{% extends "main.html" %}
{% block title %}Reset Password{% endblock %}
{% block container %}
    <div align="center">
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
    </div>

{% endblock%}
