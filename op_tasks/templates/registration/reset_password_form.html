{% extends "main.html" %}
{% block title %}Reset Password{% endblock %}
{% block container %}

<form method="post">
    <h2 align="center">Password Reset</h2>
    <h4 align="center">Please enter your email to continue:</h4>
    {% csrf_token %}
    <div align="center">
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
